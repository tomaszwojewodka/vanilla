<div class="header-container">
    <div class="logo-container">
        <a
                (click)="toggleSidebar()"
                [matRippleCentered]="true"
                [matRippleUnbounded]="true"
                class="sidebar-toggle"
                href="#"
                matRipple
        >
            <nb-icon [icon]="(materialTheme$ | async) ? 'menu-outline' : 'menu-2-outline'"></nb-icon>
        </a>
        <a (click)="navigateHome()" class="logo" href="#">ngx-<span>admin</span></a>
    </div>
    <nb-select
            (selectedChange)="changeTheme($event)"
            [selected]="currentTheme"
            matRipple
            status="primary"
    >
        <nb-option
                *ngFor="let theme of themes"
                [value]="theme.value"
                matRipple
        >{{ theme.name }}</nb-option>
    </nb-select>
    <ngx-layout-direction-switcher class="direction-switcher"></ngx-layout-direction-switcher>
</div>

<div class="header-container">
    <nb-actions size="small">

        <nb-action class="control-item">
            <nb-search
                    [matRippleCentered]="true"
                    [matRippleUnbounded]="true"
                    matRipple
                    type="rotate-layout"
            ></nb-search>
        </nb-action>
        <nb-action
                [matRippleCentered]="true"
                [matRippleUnbounded]="true"
                class="control-item"
                icon="email-outline"
                matRipple
        ></nb-action>
        <nb-action
                [matRippleCentered]="true"
                [matRippleUnbounded]="true"
                class="control-item"
                icon="bell-outline"
                matRipple
        ></nb-action>
        <nb-action
                *nbIsGranted="['view', 'user']"
                [matRippleCentered]="true"
                [matRippleUnbounded]="true"
                class="user-action"
                matRipple>
            <nb-user [name]="user?.name"
                     [nbContextMenu]="userMenu"
                     [onlyPicture]="userPictureOnly"
                     [picture]="user?.picture">
            </nb-user>
        </nb-action>
    </nb-actions>
</div>
